<html>
<head>
    <title>Social Media Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if refresh %}
        <meta http-equiv="refresh" content="5">
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="m-10">
        <div class="mx-52 flex justify-end">
            <a href="/"><i class="fa-solid fa-right-from-bracket text-[#725dfd] text-lg"></i> <span class="text-[#725dfd] text-lg pl-1">Keluar</span> </a> 
        </div>
        <div class="mx-96">
            <div class="text-center pt-10">
                <h1 class="font-bold text-4xl mt-1">Temukan Topik Konten <br> Lewat Feeds Instagram!</h1>
                <h1 class="mt-3 text-[#bdbdbd]">Cukup dengan memasukkan username instagram, <br> kamu bisa mendapatkan hasil analisis topik konten di tiap feedsnya.</h1>
            </div>
            <div class="mt-20">
                <label><span class="font-semibold text-md">Hasil Temuan Topik Sementara </span> <br> <span class="text-[#7d7d7d] text-sm">Eits, tapi temuan ini masih butuh di-”cleaning” lebih dulu agar hasil lebih optimal. Lakukan cleaning dengan menghapus beberapa kata tidak penting pada gambar: </span>
                    {% if refresh %}
                    <div role="status" class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 md:flex md:items-center">
                        <div class="flex justify-center items-center w-full h-48 bg-gray-300 rounded sm:w-100 dark:bg-gray-700">
                            <svg class="w-12 h-12 text-gray-200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor" viewBox="0 0 640 512"><path d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"/></svg>
                        </div>
                    </div>
                    {% else %}
                        <img src="{{ wordcloud }}" class="w-full mt-4" alt="">
                    {% endif %}
                </label>
            </div>
            <form method="POST">
            <div class="mt-9">
                <label for="hapus"><span class="font-semibold text-md">Hapus Kata Tidak Penting </span> <br> <span class="text-[#7d7d7d] text-sm">Bagian ini bisa langsung dilewati jika hasil temuan sudah tidak perlu di-cleaning lagi.</span>
                    <textarea data-role="tag-" rows="4" placeholder="Masukkan kata yang ingin di-”cleaning” dengan setiap kata dipisah menggunakan koma. Contoh: yang,swipe,ya" class="placeholder-[#cdc6ff] mt-3 px-3 py-2 shadow rounded w-full block text-sm bg-[#e9e5ff]" required name="hapus" name="hapus" {% if refresh %} disabled {% endif %}></textarea>
                </label>
            </div>
        </div>
        <div class="flex justify-center">
            <button class="mt-12 text-md font-semibold bg-[#725dfd] text-white rounded-3xl px-14 py-3 block hover:text-[#725DFD] hover:bg-white hover:border-2 hover:border-[#725DFD]"
                {% if refresh %}disabled{% endif %}>
                LAKUKAN DATA CLEANING
            </button>
            </form>
        </div>
        {% if not refresh %}
        <div class="flex justify-center">
            <a href="{{ topic_url }}">
              <button class="mt-5 text-md font-semibold border-2 border-[#725DFD] text-[#725DFD] rounded-3xl px-[88px] py-3 block hover:text-white hover:bg-[#725DFD]">
                DAPATKAN TOPIK
              </button>
            </a>
        </div>
        {% endif %}
    </div> 
</body>
</html>
